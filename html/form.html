<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--網站名稱-->
    <title>JayChou FanClub</title>

    <!--CSS文件路徑-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--JS-->
    <script>
        function print_result() {
          /* --- (f) --- */
          name = document.f.name.value;
          alert("Name = " + name);
          age = document.f.age.value;
          alert("Age = " + age);
          gender = document.f.gender.value;
          alert("Gender = " + gender);
        }
      </script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body id="formpage">

    <!--手機寬度才會顯示的菜單按鈕-->
  <img id="menu-on" src="../img/SOURCE/menu.png" alt="menu-switch">
  <img id="menu-off" src="../img/SOURCE/close.png" alt="menu-switch">

  <!--導航欄-->
  <header id="menu">
    <img class="header-icon" src="../img/SOURCE/logo.png" alt="ablum_cover" />
    <ul>
      <li><a href="../index.html#HOME" id="home-menubtn" class="btn-active">HOME</a></li>
      <li><a href="../index.html#ABLUM" id="ablum-menubtn">ALBUM</a></li>
      <li><a href="../index.html#HISTORY" id="history-menubtn">NEWS</a></li>
      <li><a href="../index.html#ABOUT" id="about-menubtn">ABOUT</a></li>
    </ul>
  </header>

    <!--HOME背景-->
  <div id="bg2">
    <form name="f" onsubmit="print_result()">
        <table>
            <tr>
                <th>Join Us</th>
            </tr>
            <tr>
              <td>Name</td>
              <td>
                <input
                  type="text"
                  name="name"
                  pattern="[A-Z][a-z]*"
                  title="Capital first character"
                  required="required"
                />
              </td>
            </tr>
    
            <tr>
              <td>Age</td>
              <td>
                <input type="number" name="age" min="18" required="required" />
              </td>
            </tr>
    
            <tr>
              <td>Gender</td>
              <td>
                <input
                  type="radio"
                  name="gender"
                  value="M"
                  required="required"
                />Male <input type="radio" name="gender" value="F" />Female
              </td>
            </tr>
          </table>
          <br />
    
          <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
